<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Web Page Constructor</title>

    <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>
    <section class="app">
        <section class="dashboard flex justify-between align-start">
            <section class="work">
                <section class="header">
                    <h1>Constructor</h1>
                    <hr />
                </section>

                <section class="content">
                    <section class="caption-header">
                        <h2>Header</h2>

                        <section class="build-header" id="build-header">
                            <span>Drag and drop header section to here</span>
                        </section>
                    </section>

                    <br /><hr /><br />

                    <section class="caption-body">
                        <h2>Body</h2>

                        <section class="build-body" id="build-body">
                            <span>Drag and drop body section to here</span>
                        </section>
                    </section>
                </section>
            </section>

            <section class="tools">
                <section class="header">
                    <h1>Tools</h1>
                    <hr />
                </section>

                <section class="content">
                    <h2>Headers</h2>

                    <section class="headers">
                        <section class="site-header" draggable="true" id="example-1">
                            Header 1
                        </section>

                        <section class="site-header" draggable="true" id="example-2">
                            Header 2
                        </section>

                        <section class="site-header" draggable="true" id="example-3">
                            Header 3
                        </section>
                    </section>

                    <br /><hr /><br />

                    <h2>Body</h2>
                    
                    <section class="bodys">
                        <section class="site-body" draggable="true" id="example-4">
                            Body 1
                        </section>

                        <section class="site-body" draggable="true" id="example-5">
                            Body 2
                        </section>

                        <section class="site-body" draggable="true" id="example-6">
                            Body 3
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
    
    <script defer src="assets/js/app.js"></script>
</body>
</html>
